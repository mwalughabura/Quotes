<h1>My quotes</h1>
<ul>
  <div *ngFor='let quote of quotes; let i = index'>
    <li appUpvote>{{quote.name}}</li>

    <button (click)='toggleDetails (i)'>Toggle Details</button>

    <app-quote-detail *ngIf="quote.showDescription" [quote]='quote' (isTobeDeleted) = 'deleteQuote($event, i)'></app-quote-detail>
  </div>

</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
